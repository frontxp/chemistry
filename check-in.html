<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打卡学习 - 化学学习助手</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            transition: background 0.3s ease;
        }
        
        body.dark-mode {
            background: linear-gradient(135deg, #0d1521 0%, #1a2a3a 50%, #0d1521 100%);
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }
        
        body.dark-mode .container {
            background: linear-gradient(145deg, #152238 0%, #1a2d48 50%, #152238 100%);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5), 0 0 100px rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.2);
        }
        
        .page-header {
            display: flex;
            align-items: center;
            padding: 20px 30px;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            border-bottom: 1px solid #e2e8f0;
            transition: all 0.3s ease;
        }
        
        body.dark-mode .page-header {
            background: linear-gradient(135deg, #1e3a5f 0%, #1e293b 100%);
            border-bottom-color: rgba(59, 130, 246, 0.2);
        }
        
        .back-btn {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            border: 1px solid #e2e8f0;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            margin-right: 20px;
            text-decoration: none;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 500;
        }
        
        body.dark-mode .back-btn {
            background: linear-gradient(135deg, #60a5fa 0%, #a78bfa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            border-color: rgba(59, 130, 246, 0.3);
            text-shadow: 0 0 20px rgba(96, 165, 250, 0.3);
        }
        
        .back-btn:hover {
            background: linear-gradient(135deg, #2563eb 0%, #7c3aed 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        body.dark-mode .back-btn:hover {
            background: linear-gradient(135deg, #93c5fd 0%, #c4b5fd 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .page-title {
            font-size: 22px;
            font-weight: 600;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            transition: all 0.3s ease;
        }
        
        body.dark-mode .page-title {
            background: linear-gradient(135deg, #60a5fa 0%, #a78bfa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(96, 165, 250, 0.3);
        }
        
        .content {
            padding: 25px 35px;
        }
        
        .checkin-section {
            text-align: center;
            padding: 50px 25px;
        }
        
        .checkin-date {
            font-size: 26px;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: bold;
            margin-bottom: 35px;
            transition: all 0.3s ease;
        }
        
        body.dark-mode .checkin-date {
            background: linear-gradient(135deg, #60a5fa 0%, #a78bfa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(96, 165, 250, 0.3);
        }
        
        .checkin-btn {
            width: 100%;
            max-width: 320px;
            padding: 18px 30px;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            margin: 0 auto 35px;
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.35);
            position: relative;
            overflow: hidden;
        }
        
        .checkin-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.15) 0%, transparent 50%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .checkin-btn:hover::before {
            opacity: 1;
        }
        
        .checkin-btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 15px 35px rgba(59, 130, 246, 0.45);
        }
        
        .checkin-btn:active {
            transform: translateY(0) scale(0.98);
        }
        
        body.dark-mode .checkin-btn {
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 50%, #1e3a8a 100%);
            box-shadow: 0 8px 25px rgba(30, 64, 175, 0.4), inset 0 1px 0 rgba(255,255,255,0.15);
        }
        
        body.dark-mode .checkin-btn:hover {
            box-shadow: 0 15px 40px rgba(59, 130, 246, 0.5), 0 0 30px rgba(59, 130, 246, 0.2);
        }
        
        .checkin-btn:disabled {
            background: linear-gradient(135deg, #1e40af 0%, #1e3a8a 100%);
            cursor: not-allowed;
            transform: none;
            opacity: 0.7;
        }
        
        body.dark-mode .checkin-btn:disabled {
            box-shadow: none;
        }
        
        .checkin-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 40px 0;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            border-radius: 16px;
            padding: 25px 20px;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid #e2e8f0;
        }
        
        body.dark-mode .stat-card {
            background: linear-gradient(135deg, #1e3a5f 0%, #1e293b 100%);
            border: 1px solid rgba(59, 130, 246, 0.2);
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.1);
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.15);
        }
        
        body.dark-mode .stat-card:hover {
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.2), 0 0 20px rgba(59, 130, 246, 0.1);
            border-color: rgba(59, 130, 246, 0.3);
        }
        
        .stat-number {
            font-size: 32px;
            font-weight: bold;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
            transition: all 0.3s ease;
        }
        
        body.dark-mode .stat-number {
            background: linear-gradient(135deg, #60a5fa 0%, #a78bfa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 25px rgba(96, 165, 250, 0.3);
        }
        
        .stat-label {
            font-size: 13px;
            color: #64748b;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        body.dark-mode .stat-label {
            color: #94a3b8;
        }
        
        .checkin-history {
            margin-top: 50px;
            text-align: left;
        }
        
        .history-title {
            font-size: 18px;
            font-weight: 600;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 18px;
            transition: all 0.3s ease;
        }
        
        body.dark-mode .history-title {
            background: linear-gradient(135deg, #60a5fa 0%, #a78bfa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 25px rgba(96, 165, 250, 0.3);
        }
        
        .history-list {
            max-height: 350px;
            overflow-y: auto;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 12px;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
        }
        
        body.dark-mode .history-list {
            border-color: rgba(59, 130, 246, 0.2);
            background: linear-gradient(135deg, #1e3a5f 0%, #1e293b 100%);
        }
        
        .history-item {
            padding: 14px;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            border-radius: 8px;
            margin-bottom: 4px;
        }
        
        body.dark-mode .history-item {
            border-bottom-color: rgba(59, 130, 246, 0.15);
        }
        
        .history-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        
        .history-item:hover {
            background: rgba(59, 130, 246, 0.05);
        }
        
        body.dark-mode .history-item:hover {
            background: rgba(59, 130, 246, 0.1);
        }
        
        .history-date {
            font-weight: 600;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            transition: all 0.3s ease;
        }
        
        body.dark-mode .history-date {
            background: linear-gradient(135deg, #60a5fa 0%, #a78bfa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .history-status {
            font-size: 12px;
            color: #059669;
            background: #d1fae5;
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        body.dark-mode .history-status {
            background: rgba(16, 185, 129, 0.2);
            color: #34d399;
        }
        
        .empty-history {
            text-align: center;
            color: #64748b;
            padding: 30px 20px;
            font-style: italic;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        body.dark-mode .empty-history {
            color: #64748b;
        }
        
        .motivation-text {
            margin-top: 35px;
            padding: 20px 25px;
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            border-radius: 12px;
            color: #92400e;
            font-size: 15px;
            font-style: italic;
            line-height: 1.6;
            transition: all 0.3s ease;
            border-left: 4px solid #f59e0b;
        }
        
        body.dark-mode .motivation-text {
            background: linear-gradient(135deg, #1e3a5f 0%, #1e40af 50%, #1e3a5f 100%);
            color: #93c5fd;
            border-left-color: #60a5fa;
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.2);
        }
        
        @media (max-width: 600px) {
            .checkin-stats {
                grid-template-columns: 1fr;
            }
            
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .content {
                padding: 15px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <a href="index.html" class="back-btn">← 返回首页</a>
            <div class="page-title">打卡学习</div>
        </div>
        
        <div class="content">
            <div class="checkin-section">
                <div class="checkin-date" id="currentDate">2026年1月29日星期四</div>
                <button class="checkin-btn" id="checkinBtn" onclick="doCheckIn()">今日打卡</button>
                
                <div class="checkin-stats">
                    <div class="stat-card">
                        <div class="stat-number" id="totalDays">0</div>
                        <div class="stat-label">累计打卡天数</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="currentStreak">0</div>
                        <div class="stat-label">当前连续天数</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="maxStreak">0</div>
                        <div class="stat-label">最长连续天数</div>
                    </div>
                </div>
                
                <div class="motivation-text" id="motivationText">
                    坚持就是胜利！每天打卡，培养学习习惯。
                </div>
            </div>
            
            <div class="checkin-history">
                <div class="history-title">打卡记录</div>
                <div class="history-list" id="historyList">
                    <div class="empty-history">暂无打卡记录</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 打卡数据存储
        const STORAGE_KEY = 'chemistry_checkin_data';
        
        // 励志语录
        const motivationQuotes = [
            '坚持就是胜利！每天打卡，培养学习习惯。',
            '学习如逆水行舟，不进则退。',
            '积跬步以至千里，积小流以成江海。',
            '学而不思则罔，思而不学则殆。',
            '温故而知新，可以为师矣。',
            '学而时习之，不亦说乎？',
            '业精于勤，荒于嬉；行成于思，毁于随。',
            '读书破万卷，下笔如有神。',
            '书山有路勤为径，学海无涯苦作舟。',
            '宝剑锋从磨砺出，梅花香自苦寒来。'
        ];

        // 初始化
        function init() {
            loadCheckInData();
            updateCurrentDate();
            updateMotivationText();
        }

        // 更新当前日期
        function updateCurrentDate() {
            const now = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
            document.getElementById('currentDate').textContent = now.toLocaleDateString('zh-CN', options);
        }

        // 更新励志文本
        function updateMotivationText() {
            const randomIndex = Math.floor(Math.random() * motivationQuotes.length);
            document.getElementById('motivationText').textContent = motivationQuotes[randomIndex];
        }

        // 执行打卡
        function doCheckIn() {
            const today = new Date().toDateString();
            const checkInData = getCheckInData();
            
            if (checkInData[today]) {
                alert('今日已打卡！明天再来吧！');
                return;
            }
            
            // 保存打卡记录
            checkInData[today] = {
                date: today,
                timestamp: Date.now(),
                status: 'completed'
            };
            saveCheckInData(checkInData);
            
            // 更新界面
            loadCheckInData();
            updateCheckInButton(true);
            
            // 显示成功提示
            alert('打卡成功！继续保持！');
        }

        // 加载打卡数据
        function loadCheckInData() {
            const checkInData = getCheckInData();
            const dates = Object.keys(checkInData);
            
            // 更新统计
            document.getElementById('totalDays').textContent = dates.length;
            
            // 计算连续天数
            const streakData = calculateStreak(checkInData);
            document.getElementById('currentStreak').textContent = streakData.currentStreak;
            document.getElementById('maxStreak').textContent = streakData.maxStreak;
            
            // 更新打卡按钮状态
            const today = new Date().toDateString();
            updateCheckInButton(checkInData[today]);
            
            // 更新历史记录
            updateHistoryList(checkInData);
        }

        // 计算连续天数
        function calculateStreak(checkInData) {
            const dates = Object.keys(checkInData).sort((a, b) => new Date(b) - new Date(a));
            
            let currentStreak = 0;
            let maxStreak = 0;
            let tempStreak = 0;
            
            if (dates.length === 0) {
                return { currentStreak: 0, maxStreak: 0 };
            }
            
            // 检查今天是否打卡
            const today = new Date().toDateString();
            const todayChecked = checkInData[today] !== undefined;
            
            // 计算连续天数
            for (let i = 0; i < dates.length; i++) {
                const currentDate = new Date(dates[i]);
                
                if (i === 0) {
                    tempStreak = 1;
                } else {
                    const prevDate = new Date(dates[i - 1]);
                    const diffDays = (currentDate - prevDate) / (1000 * 60 * 60 * 24);
                    
                    if (diffDays <= 1) {
                        tempStreak++;
                    } else {
                        tempStreak = 1;
                    }
                }
                
                if (tempStreak > maxStreak) {
                    maxStreak = tempStreak;
                }
            }
            
            // 如果今天打卡，当前连续天数就是tempStreak
            if (todayChecked) {
                currentStreak = tempStreak;
            } else {
                // 检查昨天是否打卡
                const yesterday = new Date();
                yesterday.setDate(yesterday.getDate() - 1);
                const yesterdayStr = yesterday.toDateString();
                
                if (checkInData[yesterdayStr]) {
                    currentStreak = 0; // 昨天打卡但今天没打，连续天数归零
                } else {
                    currentStreak = 0; // 没有连续打卡
                }
            }
            
            return { currentStreak, maxStreak };
        }

        // 更新打卡按钮状态
        function updateCheckInButton(checkedToday) {
            const btn = document.getElementById('checkinBtn');
            if (checkedToday) {
                btn.disabled = true;
                btn.textContent = '今日已打卡';
            } else {
                btn.disabled = false;
                btn.textContent = '今日打卡';
            }
        }

        // 更新历史记录列表
        function updateHistoryList(checkInData) {
            const historyList = document.getElementById('historyList');
            const dates = Object.keys(checkInData).sort((a, b) => new Date(b) - new Date(a));
            
            if (dates.length === 0) {
                historyList.innerHTML = '<div class="empty-history">暂无打卡记录</div>';
                return;
            }
            
            let html = '';
            dates.slice(0, 10).forEach((date, index) => {
                const data = checkInData[date];
                const dateObj = new Date(date);
                const formattedDate = dateObj.toLocaleDateString('zh-CN', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    weekday: 'short'
                });
                
                html += `<div class="history-item">
                    <span class="history-date">${formattedDate}</span>
                    <span class="history-status">已完成</span>
                </div>`;
            });
            
            if (dates.length > 10) {
                html += `<div style="text-align: center; color: #7f8c8d; padding: 10px;">
                    还有 ${dates.length - 10} 条记录...
                </div>`;
            }
            
            historyList.innerHTML = html;
        }

        // 获取打卡数据
        function getCheckInData() {
            const data = localStorage.getItem(STORAGE_KEY);
            return data ? JSON.parse(data) : {};
        }

        // 保存打卡数据
        function saveCheckInData(data) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
        }

        // 初始化
        init();
        
        // 加载并应用深色模式设置
        document.addEventListener('DOMContentLoaded', function() {
            const SETTINGS_KEY = 'chemistry_settings';
            const savedSettings = localStorage.getItem(SETTINGS_KEY);
            
            if (savedSettings) {
                const settings = JSON.parse(savedSettings);
                if (settings.darkMode) {
                    document.body.classList.add('dark-mode');
                }
            }
        });
    </script>
</body>
</html>
